<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 38%, 74%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="logo-icon">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <div class="icons">
          <div class="icon1"></div>
          <div class="icon2"></div>
          <div class="icon3"></div>
        </div>
      </section>
      <div class="bar-container">
        <h1>Youâ€™ve used <span class="gb">815 GB</span> of your storage</h1>
        <div class="bars">
        <div class="progress-bar"></div>
        <div class="pink-bar"></div></div>
        <div class="small">
          <p class="zero">0 GB</p>
          <p class="1000">1000 GB</p>
        </div>
      </div>

      <div class="hover-chip">185 <span class="left">GB Left</span></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by KA.
    </footer>
  </body>
</html>
